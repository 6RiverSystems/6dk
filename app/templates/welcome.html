<div class="card-panel hoverable">
	<h6 class="center-align">First things first</h6>
	</br>
	{% for task in persona.startup_steps %}
	<div class="divider"></div>
	<div class="row">
		<div class="col s2">
			</br>
			{% if not task.open %} 
			<a class="btn-floating btn waves-effect waves-light green z-depth-2">
				<i class="material-icons">check</i>
			</a>			 
			{% else %}
			<a class="btn-floating btn waves-effect waves-light grey z-depth-2">
				<i class="material-icons">remove</i>
			</a>
			{% endif %}
		</div>
		<div class="col s10">
			<p>{{ task.name }}</p>
			<small><i>{{ task.instructions }}</i></small>
		</div>
	</div>
	{% endfor %}

</div>
