<div class="card-panel hoverable">
	<h6 class="center-align">First things first</h6>
	</br>
	{% for task in persona.startup_steps %}
	<div class="divider"></div>
	<div class="row">
		<div class="col s2">
			</br>
			{% if not task.open %} 
			<a class="btn-floating btn waves-effect waves-light green z-depth-2">
				<i class="material-icons">check</i>
			</a>			 
			{% else %}
			<a class="btn-floating btn waves-effect waves-light grey z-depth-2">
				<i class="material-icons">remove</i>
			</a>
			{% endif %}
		</div>
		<div class="col s10">
			<p>{{ task.name }}</p>
			<small><i>{{ task.instructions }}</i></small>
		</div>
	</div>
	{% endfor %}
	{% if not persona.accepted_onoarding and not outstanding %}
	<p class="center-align">
		<a href="{{ url_for('accept_onboarding', user_id=current_user.id) }}" class="btn-floating btn waves-effect waves-light blue darken-4 z-depth-2">
			<i class="material-icons">arrow_forward</i>
		</a>
	</p>
	{% endif %}
</div>
