{% extends 'base.html' %}

{% block app_content %}
<div class="row">
    <div class="col s12">
      <h5 class="center-align">{{ header }}</h5>
      <p class="center-align"><small>{{ profile.data.friendly_name }} | {{ profile.token_id }}</small></p>
      <div class="divider"></div>
      {% for message in messages %}
      <div class="card-panel hoverable">
        {{ message.form|safe }}
      </div>
      {% endfor %}
    </div>
</div>
{% endblock %}
