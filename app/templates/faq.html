{% extends "base.html" %}

{% block app_content %}

<ul class="collapsible expandable">
	{% for faq in faqs %}
	<li>
		<div class="collapsible-header">
			<i class="material-icons">view_list</i><strong>Q</strong>: {{ faq.Q }}
		</div>
		<div class="collapsible-body">
			<strong>A</strong>: {{ faq.A }}
		</div>
	</li>
	{% endfor %}
</ul>
{% endblock %}
